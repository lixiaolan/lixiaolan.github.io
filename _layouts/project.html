---
layout: default
---
<article class="post">

  <header class="post-header">
    <center>
      <img src="/images/{{ page.titleImage }}" width="400" />
      <h1 class="post-title">{{ page.title }}</h1>
    </center>
  </header>

  <div class="post-content">
    <h2><a href="{{ page.sourceUrl }}">Source</a></h2>
    {{ content }}
  </div>

</article>
