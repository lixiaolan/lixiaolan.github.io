---
layout: page
title: Projects
permalink: /projects/
---

<div class="container-fluid">
  {% for project in site.projects %}
  <a class="post-link" href="{{ project.url }}">
    <div class="row project-div">
      <div class="col-lg-3 col-md-3 col-xs-3">
        <center>
          <img src="/images/{{ project.titleImage }}" width="100" height="100"/>
        </center>
      </div>
      <div class="col-lg-3 col-md-3 col-xs-9">
        <center>
          <font size="6">{{ project.title }}</font>
        </center>
      </div>
      <div class="col-lg-6 col-md-6 col-xs-12">
        <center>
          {{ project.blerb }}
        </center>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
