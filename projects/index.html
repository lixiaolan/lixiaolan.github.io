<div class="wrapper">
  {% for project in site.projects %}
  <a class="post-link" href="{{ project.url }}">
    <div class="project-div">
      <img src="/images/{{ project.titleImage }}" width="100" height="100"/><span><font size="6">{{ project.title }}:</font>{{ project.blerb }}</span>
    </div>
  </a>
  {% endfor %}
</div>
