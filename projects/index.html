---
layout: page
title: Projects
permalink: /projects/
---
<table style="width:100%">
  {% for project in site.projects %}
  <a class="post-link" href="{{ project.url }}"> 
    <tr class="project-table-row" onclick="location.href='{{ project.url }}'">
      <td><img src="/images/{{ project.titleImage }}" width="100" height="100"/></td>
      <td><center><font size="6">{{ project.title }}</font></center></td>
      <td>{{ project.blerb }}</td>
    </tr>
  </a>
  {% endfor %}
</table>
